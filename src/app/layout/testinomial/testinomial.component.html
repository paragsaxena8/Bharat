            <section class="testimonial-area pb-90" style="background: url(assets/img/bg/aliment-left2.png) no-repeat; background-position: left center;">
                <div class="container">
                  <div class="row">
                    <div class="col-lg-12">
                      <div class="section-title center-align mb-35 text-center">
                        <h5> Feedback </h5>
                        <h2>Our Testimonials</h2>
                      </div>
                    </div>
              
                    <div class="col-lg-12">
                      <ngx-slick-carousel #slickModal="slick-carousel" class="testimonial-active" [config]="slideConfig">
                        <div ngxSlickItem *ngFor="let testimonial of testimonials" class="single-testimonial">
                          <p>{{ testimonial.text }}</p>
                          <div class="testi-author">
                            <img [src]="testimonial.image" alt="img">
                            <div class="ta-info">
                              <h6>{{ testimonial.name }}</h6>
                              <span>{{ testimonial.role }}</span>
                            </div>
                          </div>
                          <div class="qt-img">
                            <img src="assets/img/testimonial/qt-icon.png" alt="img">
                          </div>
                        </div>
                      </ngx-slick-carousel>
                    </div>
                  </div>
                </div>
              </section>
